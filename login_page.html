<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- My CSS -->
    <link rel="stylesheet" href="css/Style.css" />

    <!-- icon bootststrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

    <link rel="shortcut icon" href="img/logo/logo-removebg-preview.png" />
    <title>Rafa Olshop</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body id="login">
    <!-- Login -->
    <section class="login py-5 bg-light">
      <div class="container">
        <div class="row g-0 shadow">
          <div class="col-lg-5">
            <img src="img/login/4.jpg" class="img-fluid" />
          </div>
          <div class="col-lg-7 text-center py-5">
            <h1>R Store</h1>
            <form>
              <div class="form-row py-3 pt-5">
                <div class="col-lg-10">
                  <input type="email" class="inp shadow px-3" placeholder="Email" />
                </div>
              </div>
              <div class="form-row py-2">
                <div class="col-lg-10">
                  <input type="password" class="inp shadow px-3" placeholder="Password" />
                </div>
              </div>
              <div class="form-row py-4">
                <div class="col-lg-10">
                  <button class="btn btn-primary btn1 shadow">Masuk</button>
                </div>
              </div>
            </form>
            <p>Atau Masuk Dengan</p>
            <a href="#" class="btn-floating btn-sm"><i class="bi bi-google"></i></a>
            <a href="#" class="btn-floating btn-sm"><i class="bi bi-facebook"></i></a>
          </div>
        </div>
      </div>
    </section>
    <!-- Login End -->
    <script src="js/bootstrap.js"></script>
    <script src="js/popper.min.js"></script>
  </body>
</html>
